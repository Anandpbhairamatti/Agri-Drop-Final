<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesticides & Fertilizers Products</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #products-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #ff5f5f;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
                max-width: 300px;
            }
        }
        /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3A964B;
        padding: 10px 20px;
        color: white;
      }

      .navbar h1 {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .hamburger {
        display: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      .nav-links {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: #2a9d8f;
          position: absolute;
          top: 60px;
          right: 10px;
          width: 150px;
          border-radius: 5px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links.active {
          display: flex;
        }

        .hamburger {
          display: block;
        }
    }
        
    </style>
    <link rel="stylesheet" href="navbarstyle.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
          <h1 class="logo">Agridrop</h1>
          <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
          <ul class="nav-links" id="navbar"></ul>
        </nav>
      </header>
    <div class="container">
        <h2>Pesticides & Fertilizers Products</h2>
        <div id="products-list"></div>
    </div>
    <!-- <script src="/Agridrop/script.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module">
    
      let userState = {
        isLoggedIn: localStorage.getItem('isLoggedIn') === 'true',
        isSeller: localStorage.getItem('isSeller') === 'true',
      };

      const navbar = document.getElementById('navbar');
      const hamburger = document.querySelector('.hamburger');

      // Toggle Navbar on Mobile
      hamburger.addEventListener('click', () => {
        navbar.classList.toggle('active');
      });

      // Update Navbar Links
      function updateNavbar() {
        let links = '';

        if (!userState.isLoggedIn) {
          links = `
            <li><a href="../index1.html">Home</a></li>
            <li><a href="../signup.html">Sign Up</a></li>
            <li><a href="#contact">About Us</a></li>
          `;
        } else if (userState.isLoggedIn && !userState.isSeller) {
          links = `
            <li><a href="../index1.html">Home</a></li>
            <li><a href="../index1.html" onclick="logout()">Logout</a></li>
            <li><a href="addtocart.html">Cart</a></li>
            <li><a href="order.html">My order</a></li>
            <li><a href="../Seller/seller.html" onclick="registerSeller()">Become a Seller</a></li>
            <li><a href="#profile">Profile</a></li>
          `;
        } else if (userState.isLoggedIn && userState.isSeller) {
          links = `
            <li><a href="../index1.html">Home</a></li>
            <li><a href="../index1.html" onclick="logout()">Logout</a></li>
            <li><a href="addtocart.html">Cart</a></li>
            <li><a href="order.html">My order</a></li>
            <li><a href="../Seller/addProduct.html">Sell a Product</a></li>
            <li><a href="#profile">Profile</a></li>
          `;
        }

        navbar.innerHTML = links;
      }

      function logout() {
        userState.isLoggedIn = false;
        userState.isSeller = false;
        localStorage.setItem('isLoggedIn', 'false');
        localStorage.setItem('isSeller', 'false');
        updateNavbar();
        alert('You have been logged out.');
      }

      function registerSeller() {
        alert('Congratulations! You are now a seller.');
        userState.isSeller = true;
        localStorage.setItem('isSeller', 'true');
        updateNavbar();
      }

      // Initialize Navbar
      updateNavbar();
    
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBLCWmhmY1qc_szY7PkLHHooPPZSbTeXj4",
          authDomain: "agridrop-5ffa8.firebaseapp.com",
          databaseURL: "https://agridrop-5ffa8-default-rtdb.firebaseio.com",
          projectId: "agridrop-5ffa8",
          storageBucket: "agridrop-5ffa8.appspot.com",
          messagingSenderId: "447104623367",
          appId: "1:447104623367:web:4938333541fee115559ba2",
          measurementId: "G-Z66S9DVKZX",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to decode Base64 to an image
        function decodeBase64ToImage(base64String) {
          const img = new Image();
          img.src = base64String;
          img.alt = "Product Image";
          img.style.maxWidth = "100%";
          return img;
        }

        // Load only "pesticides" products from Firebase
        function loadProducts() {
          const productsContainer = document.getElementById("products-list");
          productsContainer.innerHTML = "";

          const productsRef = ref(database, "products/Pesticides"); // Reference the "pesticides" category
          onValue(productsRef, (snapshot) => {
            const products = snapshot.val();
            productsContainer.innerHTML = "";

            if (products) {
              Object.keys(products).forEach((key) => {
                const product = products[key];
                const productElement = document.createElement("a");
                productElement.href = `productview.html?id=${key}&category=Pesticides`; // Pass category as "pesticides"
                productElement.classList.add("product-card");

                const imgElement = decodeBase64ToImage(product.image);
                productElement.appendChild(imgElement);

                productElement.innerHTML +=`
                  <h3><strong>${product.name}</strong></h3>
                  <p class="price"><strong>Rs:</strong>${product.price}</p>
                  <p><strong>Description:</strong>${product.description}</p>
                `;
                

                productsContainer.appendChild(productElement);
              });
            } else {
              productsContainer.innerHTML = "<p>No pesticides found.</p>";
            }
          });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
