<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Agridrop</title>
    <link rel="stylesheet" href="seller-login.css">
    <script type="module" src="sellerlogin.js" defer></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .form-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #333333;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        text-align: left;
        margin-bottom: 8px;
        color: #555555;
    }
    
    input[type="email"], input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    .forgot-password {
        margin-top: 10px;
    }
    
    h6 {
        margin-top: 15px;
        font-size: 14px;
        color: #666666;
    }
    </style>
</head>
<body>
    <!-- Seller Login Form Container -->
    <div class="form-container">
        <h2>Seller Login</h2>
        <form id="sellerLoginForm">
            <label for="sellerEmail">Email:</label>
            <input type="email" id="sellerEmail" name="email" placeholder="Enter your email" required>

            <label for="sellerPassword">Password:</label>
            <input type="password" id="sellerPassword" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <p>Don't have a seller account? <a href="seller-signup.html">Sign up</a></p>
        <h6>Back to <a href="index.html">Home</a></h6>
    </div>
</body>
</html>
